<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
    </head>

    <body style="background-color: #ffcc02; height: 100vh;width: 75%;margin: 100px auto;">
        
        <div>
            <h2 class="title center">
                Experience USC Viterbi
            </h2>
            <p class="center"> 
                Experience USC Viterbi is an interactive web app created to enhance your student experience
                by connecting you to information, resources, and student events right at your fingertips!
            </p>
        </div>

        <div style="height: 100%;">
            <div class="grid-container">
                <div class="grid-item">
                    <div class="count" onclick="increment()">
                        Count
                    </div>
                    <div class="reset" onclick="reset()">
                        Reset
                    </div>
                </div>
                <div class="text" id="counter">
                    0
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
